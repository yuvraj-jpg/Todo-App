{% block body %}



      <div class="container">
        <h1>Update my  Todo</h1>
        <form action="/update/{{todo.sno}}" method="POST">
          <div class="form-group mb-3">
            <label for="title">Title</label>
            <input type="text" class="form-control" name="title" value="{{todo.title}}" id="exampleInputEmail1" aria-describedby="emailHelp" >
          </div>
          <div class="form-group mb-3">
            <label for="desc">Description</label>
            <input type="text" name="desc" value="{{todo.desc}} "class="form-control" id="desc">
          </div>
          <button type="submit" class="btn btn-primary">update</button>
        </form>
      </div>
